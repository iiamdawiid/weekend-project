<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./styles.css/sign-in-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class="flexbox-container">
        <div class="img-container">
            <img id="bg-img" src="./sign-in-images/blob-haikei.png" alt="">
            <img id="group-15" src="./sign-in-images/Group 15@2x.png" alt="">
        </div>
        <div class="sign-up-container">
            <h2>Don't Have an Account Yet?</h2>
            <h2>What are you waiting for? Let's Fix that now!</h2>
        </div>
        <form id="sign-up-now" action="sign-up.html">
            <input id="sign-up-button" type="submit" value="Sign Up">
        </form>
        <div class="flexbox-item flexbox-main">
            <h1 id="sign-in">Sign In</h1>
            <div class="flex-form-container">
                <form class="responsive-form" action="landing-page.html" method="get">
                    <label for="username">
                        <i class="fa-regular fa-user input-icon"></i>
                        <input type="text" id="uname" name="username" required>
                    </label>
                    <label for="email">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="text" id="uname" name="email" required>
                    </label>
                    <label for="password">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="uname" name="password" required>
                    </label>
                    <input id="submit-button" type="submit" value="Sign In">
                </form>
            </div>
            <p id="under-text"><strong>Or Sign in with social platforms</strong></p>
            <div class="social-media-links">
                <a href="https://www.facebook.com/" target="_blank"><img id="left-sm-link" src="./sign-up-images/fb-link.png" alt="facebook"></a>
                <a href="https://twitter.com/" target="_blank"><img src="./sign-up-images/twitter-link.png" alt="twitter"></a>
                <a href="https://www.google.com/" target="_blank"><img src="./sign-up-images/google-link.png" alt="google"></a>
                <a href="https://www.linkedin.com/" target="_blank"><img src="./sign-up-images/linked-in-link.png" alt="linkedin"></a>
            </div>
        </div>
    </div>
</body
