<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles.css/sign-up-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-main">
            <h1 id="sign-up">Sign Up</h1>
            
            <div class="input-icons"></div>
                <label for="username"></label>
                <i class="fa-solid fa-user icon></i>
                <input type="text" id="uname" name="username" required>
                
                <label for="email"></label>
                <i class="fa-regular fa-envelope icon"></i>
                <input type="text" id="uname" name="email" required>

                <label for="password"></label>
                <i class="fa-solid fa-lock icon"></i>
                <input type="text" id="uname" name="password" required>
            </div>
            
            <input type="submit" value="Sign Up">

            <p id="under-text"><strong>Or Sign up with social platforms</strong></p>
            <div class="social-media-links">
                <img id="left-sm-link" src="./sign-up-images/fb-link.png" alt="facebook">
                <img src="./sign-up-images/twitter-link.png" alt="twitter">
                <img src="./sign-up-images/google-link.png" alt="google">
                <img src="./sign-up-images/linked-in-link.png" alt="linkedin">
            </div>
            
        </div>
        <img id="bg-img" src="./sign-up-images/Group 10@2x.png" alt="Background Image">
    </div>
</body>
</html>
